name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]  # 监听 main 分支的推送事件
  workflow_dispatch:

# 设置权限，允许 Actions 写入 Pages 仓库
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' 
          bundler-cache: true
          cache-version: 0 
      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --baseurl ${{ secrets.BASEURL || '/SHUI' }}

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site # 上传 Jekyll 生成的静态文件目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4