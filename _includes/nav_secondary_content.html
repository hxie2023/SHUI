{% comment %}
这个代码块创建了一个链接，用于切换到当前页面的另一种语言版本。
{% endcomment %}

{% for lang in site.languages %}
  {% unless lang == site.active_lang %}
    <a href="{{ site.baseurl }}/{{ lang }}{{ page.url | remove_first: '/' | remove: 'index.html' }}" 
       class="site-nav-link"
       title="切换到{% if lang == 'zh' %}中文{% else %}英文{% endif %}">
      {% if lang == 'zh' %}中文 (ZH){% else %}English (EN){% endif %}
    </a>
  {% endunless %}
{% endfor %}
