<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script"></script>
<script>
  // MathJax 配置：告诉 MathJax 如何解析公式
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']], // 启用 $...$ 和 \(...\) 作为行内公式
      displayMath: [['$$', '$$'], ['\\[', '\\]']], // 启用 $$...$$ 和 \[...\] 作为块级公式
      processEscapes: true, // 允许使用转义的美元符号
      packages: {'[+]': ['ams']} // 可选：加载 ams 包以支持更多数学符号
    },
    options: {
      ignoreHtmlClass: 'tex2jax_ignore', // 忽略特定 class 的 HTML 元素
      processHtmlClass: 'math' // 仅处理带有 'math' class 的元素
    }
  };
</script>
